<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Productivity App</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
<header class="flex-shrink-0 bg-background-light dark:bg-background-dark border-b border-black/10 dark:border-white/10">
<div class="flex items-center justify-between p-4">
<div class="w-12"></div>
<h1 class="text-lg font-bold text-center">Actividades</h1>
<button class="flex h-12 w-12 items-center justify-center rounded-full text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto p-4 space-y-6">
<h2 class="text-xl font-bold">Hoy, 15 de mayo</h2>
<div class="flex flex-col">
<textarea class="form-textarea w-full resize-none rounded-lg border-black/10 dark:border-white/10 bg-white/50 dark:bg-black/20 p-4 text-base placeholder-gray-500 dark:placeholder-gray-400 focus:border-primary focus:ring-primary" placeholder="¿Qué quieres hacer hoy?" rows="5"></textarea>
</div>
</main>
<footer class="flex-shrink-0 border-t border-black/10 dark:border-white/10 bg-background-light dark:bg-background-dark">
<div class="p-4">
<button class="w-full rounded-lg bg-primary py-3 text-sm font-bold text-white">
            Enviar
          </button>
</div>
<div class="flex justify-around border-t border-black/10 dark:border-white/10 py-2">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span class="text-xs font-medium">Actividades</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">check_box</span>
<span class="text-xs font-medium">Hechas</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="text-xs font-medium">Configuración</span>
</a>
</div>
</footer>
</div>

</body></html>
